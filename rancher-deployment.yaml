apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancher-app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      name: rancher-demo-app
  template:
    metadata:
      labels:
        name: rancher-demo-app
    spec:
      containers:
        - name: rancher-demo
          image: ronaldo87/rancher-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: web
              protocol: TCP
          env:
          - name: CONTAINER_COLOR
            value: orange
          - name: PETS
            value: chameleons
          - name: TITLE
            value: TCC Load Balancer Demo
          readinessProbe:
            httpGet:
              port: web
              path: /
---
apiVersion: v1
kind: Service
metadata:
  name: rancher-service
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
      nodePort: 31120
  selector:
    name: rancher-demo-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rancher-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: cluster.example.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: rancher-service
              port:
                number: 8080
