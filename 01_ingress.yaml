apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cows
  namespace: default
  labels:
    name: cows
spec:
  rules:
  - host: afarmwithcows.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hello-nodeport
            port: 
              number: 8080
